<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IMGFinder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap');
    </style>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
  </head>

  <body>
    <div class="s130">
      <form class="form">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg width="24" height="24" viewbox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
            <input
              id="searchQuery"
              class="textbox"
              type="text"
              name="query"
              placeholder="What are you looking for?"
              autocomplete="off"
            />
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" type="submit">SEARCH</button>
          </div>
        </div>
        <span class="info">ex. Game, Music, Video, Photography</span>
      </form>
    </div>
    <ul class="gallery js-gallery-container"></ul>
    <div class="scroll-up">
      <svg class="scroll-up__svg" viewbox="-2 -2 52 52">
        <path
          class="scroll-up__svg-path"
          d="M24,0 a24,24 0 0,1 0,48 a24,24 0 0,1 0,-48"
        />
      </svg>
    </div>
    <div id="sentinal" class="target"></div>
  </body>
</html>
